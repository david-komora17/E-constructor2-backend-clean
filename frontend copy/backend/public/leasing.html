<script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const phone = document.getElementById("tenant-id").value;
      const leaseUrl = "https://your-website.com/lease-review.html";
    
      try {
        const res = await fetch("/api/send-lease-link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, leaseUrl })
        });
    
        const data = await res.json();
        if (data.success) {
          alert("Lease review link sent to tenant.");
        } else {
          alert("Failed to send link: " + data.error);
        }
      } catch (err) {
        alert("Request failed: " + err.message);
      }
    });
    </script>
